<div class="app-textarea__container" [style.width.px]="width" >
  <label for="{{textareaId}}" class="app-textarea__label" >
    <textarea id="{{textareaId}}"
              #textarea
              class="app-textarea__textarea"
              [class.app-textarea__textarea_size_small]="small"
              [class.app-textarea__textarea_rounded]="rounded"
              [(ngModel)]="model"
              [tabIndex]="tabIndex"
              (focus)="emitFocusEvent()"
              (blur)="emitBlurEvent()"
              [disabled]="disabled"
              [placeholder]="placeholder"
              [style.max-height.px]="resize"
              appAutoHeight
              >
    </textarea>
  </label>
</div>
